<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Player Tic Tac Toe</title>
    <style>
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
</head>
<body>
    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="controls">
        <button id="createGame">Create Game</button>
        <input type="text" id="joinGameId" placeholder="Enter Game ID">
        <button id="joinGame">Join Game</button>
    </div>

    <script>
        let peer;
        let conn;
        let myTurn = false;
        let symbol;
        const cells = document.querySelectorAll('.cell');
        const board = Array(9).fill(null);

        document.getElementById('createGame').addEventListener('click', () => {
            peer = new Peer();
            peer.on('open', (id) => {
                alert('Send this ID to your friend: ' + id);
                symbol = 'X';
                myTurn = true;
                console.log('Peer ID: ', id);
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                console.log('Connection established with second player.');
            });

            peer.on('disconnected', () => {
                console.log('Disconnected from peer.');
            });
        });

        document.getElementById('joinGame').addEventListener('click', () => {
            const gameId = document.getElementById('joinGameId').value;
            peer = new Peer();
            conn = peer.connect(gameId);
            conn.on('open', () => {
                setupConnection();
                symbol = 'O';
                console.log('Connected to game with ID: ', gameId);
            });

            conn.on('disconnected', () => {
                console.log('Disconnected from peer.');
            });
        });

        function setupConnection() {
            conn.on('data', (data) => {
                if (data.type === 'move') {
                    board[data.index] = data.symbol;
                    cells[data.index].textContent = data.symbol;
                    myTurn = true;
                    checkWinner();
                    console.log('Received move:', data);
                }
            });

            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    if (myTurn && !cell.textContent) {
                        const index = cell.getAttribute('data-index');
                        board[index] = symbol;
                        cell.textContent = symbol;
                        myTurn = false;
                        conn.send({ type: 'move', index: index, symbol: symbol });
                        checkWinner();
                        console.log('Sent move:', { type: 'move', index: index, symbol: symbol });
                    }
                });
            });
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    alert(`Player ${board[a]} wins!`);
                    resetGame();
                    return;
                }
            }

            if (board.every(cell => cell)) {
                alert('Draw!');
                resetGame();
            }
        }

        function resetGame() {
            board.fill(null);
            cells.forEach(cell => cell.textContent = '');
            myTurn = symbol === 'X';
        }
    </script>
</body>
</html>
