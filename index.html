<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Player Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
        }
        #gameIdContainer {
            margin-top: 20px;
        }
        #gameId {
            font-size: 1.2em;
            font-weight: bold;
        }
        #copyButton {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 1em;
        }
        #statusMessage, #playerSymbol {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff0000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
</head>
<body> G1.2
    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="controls">
        <button id="createGame">Create Game</button>
        <input type="text" id="joinGameId" placeholder="Enter Game ID">
        <button id="joinGame">Join Game</button>
    </div>
    <div id="gameIdContainer" style="display: none;">
        <span id="gameId"></span>
        <button id="copyButton">Copy</button>
    </div>
    <div id="statusMessage"></div>
    <div id="playerSymbol"></div>
    <div id="gameMessage" class="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let peer;
            let conn;
            let myTurn = false;
            let symbol;
            const cells = document.querySelectorAll('.cell');
            const board = Array(9).fill(null);
            const statusMessage = document.getElementById('statusMessage');
            const playerSymbol = document.getElementById('playerSymbol');
            const gameMessage = document.getElementById('gameMessage');

            document.getElementById('createGame').addEventListener('click', () => {
                peer = new Peer();
                statusMessage.textContent = 'Waiting for your friend...';
                peer.on('open', (id) => {
                    document.getElementById('gameId').textContent = id;
                    document.getElementById('gameIdContainer').style.display = 'block';
                    symbol = 'X';
                    myTurn = true;
                    playerSymbol.textContent = 'You are X';
                    console.log('Peer ID: ', id);
                });

                peer.on('connection', (connection) => {
                    conn = connection;
                    setupConnection();
                    statusMessage.textContent = 'Friend connected, now you can start the game';
                    console.log('Connection established with second player.');
                });

                peer.on('disconnected', () => {
                    console.log('Disconnected from peer.');
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                });
            });

            document.getElementById('joinGame').addEventListener('click', () => {
                const gameId = document.getElementById('joinGameId').value;
                peer = new Peer();
                peer.on('open', () => {
                    conn = peer.connect(gameId);
                    conn.on('open', () => {
                        setupConnection();
                        symbol = 'O';
                        statusMessage.textContent = 'Connected to game, you can start playing';
                        playerSymbol.textContent = 'You are O';
                        console.log('Connected to game with ID: ', gameId);
                    });

                    conn.on('disconnected', () => {
                        console.log('Disconnected from peer.');
                    });

                    conn.on('error', (err) => {
                        console.error('Connection error:', err);
                    });
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                });
            });

            document.getElementById('copyButton').addEventListener('click', () => {
                const gameId = document.getElementById('gameId').textContent;
                navigator.clipboard.writeText(gameId).then(() => {
                    alert('Game ID copied to clipboard');
                }).catch(err => {
                    console.error('Error copying Game ID: ', err);
                });
            });

            function setupConnection() {
                conn.on('data', (data) => {
                    if (data.type === 'move') {
                        board[data.index] = data.symbol;
                        cells[data.index].textContent = data.symbol;
                        myTurn = true;
                        checkWinner();
                        console.log('Received move:', data);
                    }
                });

                cells.forEach(cell => {
                    cell.addEventListener('click', () => {
                        if (myTurn && !cell.textContent) {
                            const index = cell.getAttribute('data-index');
                            board[index] = symbol;
                            cell.textContent = symbol;
                            myTurn = false;
                            conn.send({ type: 'move', index: index, symbol: symbol });
                            checkWinner();
                            console.log('Sent move:', { type: 'move', index: index, symbol: symbol });
                        }
                    });
                });
            }

            function checkWinner() {
                const winningCombinations = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                for (const combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        gameMessage.textContent = `Player ${board[a]} wins!`;
                        setTimeout(resetGame, 3000);
                        return;
                    }
                }

                if (board.every(cell => cell)) {
                    gameMessage.textContent = 'Draw!';
                    setTimeout(resetGame, 3000);
                }
            }

            function resetGame() {
                board.fill(null);
                cells.forEach(cell => cell.textContent = '');
                gameMessage.textContent = '';
                myTurn = symbol === 'X';
            }
        });
    </script>
</body>
</html>
