<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Player Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameIdContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        #gameId {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 10px;
        }
        #joinGameId {
            margin-top: 10px;
        }
        #copyButton {
            padding: 5px 10px;
            font-size: 1em;
        }
        #statusMessage, #playerSymbol {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff0000;
        }
        .win-cell {
            background-color: green;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
</head>
<body> G1.4
    <div id="controls">
    <button id="createGame">Create Game</button>
    <div id="gameMode" style="display: none;">
        <button id="basicMode">Basic Mode</button>
        <button id="hardMode">Hard Mode</button>
    </div>
    <div id="gameIdContainer" style="display: none;">
        <input type="text" id="gameId" readonly>
        <button id="copyButton">Copy</button>
    </div>
    <input type="text" id="joinGameId" placeholder="Enter Game ID">
    <button id="joinGame">Join Game</button>
</div>

    <div id="statusMessage"></div>
    <div id="playerSymbol"></div>
    <div id="gameMessage" class="message"></div>
    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
    let peer;
    let conn;
    let myTurn = false;
    let symbol;
    let hardMode = false;
    let moveTimer;
    let round = 0;
    const cells = document.querySelectorAll('.cell');
    const board = Array(9).fill(null);
    const statusMessage = document.getElementById('statusMessage');
    const playerSymbol = document.getElementById('playerSymbol');
    const gameMessage = document.getElementById('gameMessage');

    // Function to create a new game
    document.getElementById('createGame').addEventListener('click', () => {
        peer = new Peer();
        statusMessage.textContent = 'Waiting for your friend...';
        document.getElementById('gameMode').style.display = 'flex'; // Display mood buttons
        document.getElementById('joinGameId').value = ''; // Clear join game ID input
        document.getElementById('gameIdContainer').style.display = 'none'; // Hide game ID until created
        peer.on('open', (id) => {
            document.getElementById('gameId').value = id;
            document.getElementById('gameIdContainer').style.display = 'flex'; // Display game ID after creation
            symbol = 'X';
            myTurn = true;
            playerSymbol.textContent = 'You are X';
            console.log('Peer ID: ', id);
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
            statusMessage.textContent = 'Friend connected, now you can start the game';
            console.log('Connection established with second player.');
        });

        peer.on('disconnected', () => {
            console.log('Disconnected from peer.');
        });

        peer.on('error', (err) => {
            console.error('Peer error:', err);
        });
    });

    // Function to join an existing game
    document.getElementById('joinGame').addEventListener('click', () => {
        const gameId = document.getElementById('joinGameId').value;
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(gameId);
            conn.on('open', () => {
                setupConnection();
                symbol = 'O';
                statusMessage.textContent = 'Connected to game, you can start playing';
                playerSymbol.textContent = 'You are O';
                console.log('Connected to game with ID: ', gameId);
            });

            conn.on('disconnected', () => {
                console.log('Disconnected from peer.');
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
            });
        });

        peer.on('error', (err) => {
            console.error('Peer error:', err);
        });
    });

    // Copy game ID to clipboard
    document.getElementById('copyButton').addEventListener('click', () => {
        const gameId = document.getElementById('gameId').value;
        navigator.clipboard.writeText(gameId).then(() => {
            statusMessage.textContent = 'Copied!';
            setTimeout(() => {
                statusMessage.textContent = '';
            }, 2000);
        }).catch(err => {
            console.error('Error copying Game ID: ', err);
        });
    });

    // Set game mode to basic
    document.getElementById('basicMode').addEventListener('click', () => {
        hardMode = false;
        console.log('Basic Mode selected');
        startGame();
    });

    // Set game mode to hard
    document.getElementById('hardMode').addEventListener('click', () => {
        hardMode = true;
        console.log('Hard Mode selected');
        startGame();
    });

    // Start the game
    function startGame() {
        document.getElementById('gameMode').style.display = 'none';
        if (hardMode) {
            if (symbol === 'X') {
                myTurn = true;
                updateStatusMessage();
            } else {
                myTurn = false;
                updateStatusMessage();
            }
        } else {
            myTurn = symbol === 'X';
        }
        updateStatusMessage();
    }

    // Set up connection for data exchange
    function setupConnection() {
        conn.on('data', (data) => {
            if (data.type === 'move') {
                board[data.index] = data.symbol;
                cells[data.index].textContent = data.symbol;
                myTurn = true;
                checkWinner();
                console.log('Received move:', data);
                if (hardMode) {
                    startMoveTimer();
                }
            }
        });

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (myTurn && !cell.textContent) {
                    const index = cell.getAttribute('data-index');
                    board[index] = symbol;
                    cell.textContent = symbol;
                    myTurn = false;
                    conn.send({ type: 'move', index: index, symbol: symbol });
                    checkWinner();
                    console.log('Sent move:', { type: 'move', index: index, symbol: symbol });
                    if (hardMode) {
                        startMoveTimer();
                    }
                }
            });
        });
    }

    // Check for a winner or draw
    function checkWinner() {
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        for (const combination of winningCombinations) {
            const [a, b, c] = combination;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                gameMessage.textContent = `Player ${board[a]} wins!`;
                highlightWinningCells([a, b, c]);
                setTimeout(() => resetGame(hardMode), 10000);
                return;
            }
        }

        if (board.every(cell => cell)) {
            gameMessage.textContent = 'Draw!';
            setTimeout(() => resetGame(hardMode), 10000);
        }
    }

    // Highlight winning cells
    function highlightWinningCells(indices) {
        indices.forEach(index => {
            cells[index].classList.add('win-cell');
        });
    }

    // Start move timer for hard mode
    function startMoveTimer() {
        clearInterval(moveTimer);
        let timeLeft = 5; // 5 seconds timer
        moveTimer = setInterval(() => {
            timeLeft--;
            statusMessage.textContent = `Time left: ${timeLeft} seconds`;
            if (timeLeft === 0) {
                clearInterval(moveTimer);
                if (myTurn) {
                    const emptyCells = Array.from(cells).filter(cell => !cell.textContent);
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const index = parseInt(emptyCells[randomIndex].getAttribute('data-index'));
                    board[index] = symbol;
                    cells[index].textContent = symbol;
                    myTurn = false;
                    conn.send({ type: 'move', index: index, symbol: symbol });
                    checkWinner();
                    console.log('Sent move automatically:', { type: 'move', index: index, symbol: symbol });
                }
                statusMessage.textContent = '';
            }
        }, 1000);
    }

    // Update status message based on the current state
    function updateStatusMessage() {
        if (myTurn) {
            statusMessage.textContent = `Your turn (${symbol})`;
        } else {
            statusMessage.textContent = `Waiting for your friend's move (${symbol === 'X' ? 'O' : 'X'})`;
        }
    }

    // Reset the game
    function resetGame(hardMode) {
        board.fill(null);
        cells.forEach(cell => {
            cell.textContent = '';
            cell.classList.remove('win-cell');
        });
        gameMessage.textContent = '';
        round++;
        if (hardMode) {
            if (round % 2 === 0) {
                symbol = 'X';
            } else {
                symbol = 'O';
            }
            myTurn = symbol === 'X';
            playerSymbol.textContent = `You are ${symbol}`;
        } else {
            myTurn = symbol === 'X';
        }
        updateStatusMessage();
        clearInterval(moveTimer);
    }
});

    </script>
</body>
</html>
