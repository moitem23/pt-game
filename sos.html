<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game {
            margin: 20px auto;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .dropdown {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .dropdown select {
            width: 100%;
            height: 100%;
            font-size: 24px;
            text-align: center;
            background: transparent;
            border: none;
            appearance: none;
            cursor: pointer;
        }

        #messages {
            margin-top: 20px;
        }

        #peer-id {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #peer-id-input {
            margin-top: 10px;
            padding: 5px;
            width: 250px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>SOS Game 1.2</h1>
    <div id="game">
        <table id="board"></table>
    </div>
    <div>
        <input type="text" id="peer-id-input" placeholder="Enter Game ID to connect">
        <button onclick="connectPeer()">Join</button>
    </div>
    <div id="messages">
        <span id="peer-id"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
        const peer = new Peer();

        peer.on('open', (id) => {
            const peerIdElement = document.getElementById('peer-id');
            peerIdElement.innerText = `Your Game ID: ${id}`;
            peerIdElement.addEventListener('click', () => {
                navigator.clipboard.writeText(id).then(() => {
                    displayMessage('Game ID copied to clipboard');
                });
            });
        });

        let conn;

        function connectPeer() {
            const peerId = document.getElementById('peer-id-input').value;
            conn = peer.connect(peerId);
            setupConnection();
        }

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });

        function setupConnection() {
            conn.on('data', (data) => {
                const cell = document.getElementById(data.cellId);
                cell.textContent = data.letter;
            });
        }

        const boardSize = 10; // 10x10 grid
        const board = document.getElementById('board');

        for (let i = 0; i < boardSize; i++) {
            const row = board.insertRow();
            for (let j = 0; j < boardSize; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i}-${j}`;
                cell.innerHTML = `
                    <div class="dropdown">
                        <select onchange="selectLetter(event, '${cell.id}')">
                            <option value="S">S</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                `;
                cell.addEventListener('click', () => showDropdown(cell));
            }
        }

        function showDropdown(cell) {
            const dropdown = cell.querySelector('.dropdown');
            dropdown.style.display = 'block';
        }

        function selectLetter(event, cellId) {
            const letter = event.target.value;
            const cell = document.getElementById(cellId);
            cell.textContent = letter;
            const dropdown = cell.querySelector('.dropdown');
            dropdown.style.display = 'none';
            if (conn) {
                conn.send({ cellId: cell.id, letter: letter });
            }
        }

        function displayMessage(message) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.innerText = message;
            messages.appendChild(messageElement);
        }
    </script>
</body>
</html>
