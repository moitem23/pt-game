<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game {
            margin: 20px auto;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }

        #messages {
            margin-top: 20px;
        }

        #peer-id {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #peer-id-input {
            margin-top: 10px;
            padding: 5px;
            width: 250px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }

        #letter-selection {
            margin-top: 20px;
        }

        #letter-selection button {
            padding: 10px 20px;
            font-size: 18px;
        }

        #player-letter {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>SOS Game 1.3</h1>
    <div id="game">
        <table id="board"></table>
    </div>
    <div>
        <input type="text" id="peer-id-input" placeholder="Enter Game ID to connect">
        <button onclick="connectPeer()">Join</button>
    </div>
    <div id="messages">
        <span id="peer-id"></span>
    </div>
    <div id="letter-selection">
        <button onclick="selectLetter('S')">Select S</button>
        <button onclick="selectLetter('O')">Select O</button>
    </div>
    <div id="player-letter"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        let playerLetter = '';
        let opponentLetter = '';
        let isFirstPlayer = true;
        let conn;

        peer.on('open', (id) => {
            const peerIdElement = document.getElementById('peer-id');
            peerIdElement.innerText = `Your Game ID: ${id}`;
            peerIdElement.addEventListener('click', () => {
                navigator.clipboard.writeText(id).then(() => {
                    console.log('Game ID copied to clipboard');
                });
            });
        });

        function connectPeer() {
            const peerId = document.getElementById('peer-id-input').value;
            conn = peer.connect(peerId);
            isFirstPlayer = false;
            setupConnection();
        }

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });

        function setupConnection() {
            conn.on('data', (data) => {
                if (data.letterSelection) {
                    opponentLetter = data.letterSelection === 'S' ? 'O' : 'S';
                    document.getElementById('player-letter').innerText = `You Are ${opponentLetter}`;
                    console.log(`You Are ${opponentLetter}`);
                } else {
                    const cell = document.getElementById(data.cellId);
                    cell.textContent = data.letter;
                }
            });
        }

        function selectLetter(letter) {
            playerLetter = letter;
            opponentLetter = letter === 'S' ? 'O' : 'S';
            document.getElementById('player-letter').innerText = `You Are ${playerLetter}`;
            console.log(`You Are ${playerLetter}`);
            document.getElementById('letter-selection').style.display = 'none';
            if (conn) {
                conn.send({ letterSelection: playerLetter });
            }
        }

        const boardSize = 10; // 10x10 grid
        const board = document.getElementById('board');

        for (let i = 0; i < boardSize; i++) {
            const row = board.insertRow();
            for (let j = 0; j < boardSize; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i}-${j}`;
                cell.addEventListener('click', () => cellClicked(cell));
            }
        }

        function cellClicked(cell) {
            if (cell.textContent === '') {
                cell.textContent = playerLetter;
                console.log(`Placed ${playerLetter} at ${cell.id}`);
                if (conn) {
                    conn.send({ cellId: cell.id, letter: playerLetter });
                }
            }
        }
    </script>
</body>
</html>
