<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game {
            margin: 20px auto;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }

        #messages {
            margin-top: 20px;
        }

        #peer-id {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #peer-id-input {
            margin-top: 10px;
            padding: 5px;
            width: 250px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <h1>SOS Game 1.4.1</h1>
    <div id="game">
        <table id="board"></table>
    </div>
    <div>
        <input type="text" id="peer-id-input" placeholder="Enter Game ID to connect">
        <button onclick="connectPeer()">Join</button>
    </div>
    <div id="messages">
        <span id="peer-id"></span>
        <div id="status">Waiting For Your Friend...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        let isFirstPlayer = false;
        let playerLetter = '';
        let opponentLetter = '';
        let conn;

        peer.on('open', (id) => {
            const peerIdElement = document.getElementById('peer-id');
            peerIdElement.innerText = `Your Game ID: ${id}`;
            peerIdElement.addEventListener('click', () => {
                navigator.clipboard.writeText(id).then(() => {
                    displayMessage('Game ID copied to clipboard', false);
                });
            });
            console.log("Waiting For Your Friend...");
        });

        peer.on('connection', (connection) => {
            conn = connection;
            isFirstPlayer = true;
            setupConnection();
            console.log("Your are connected with friend");
        });

        function connectPeer() {
            const peerId = document.getElementById('peer-id-input').value;
            conn = peer.connect(peerId);
            setupConnection();
            console.log("Your are connected with friend");
        }

        function setupConnection() {
            conn.on('open', () => {
                displayMessage('You are connected with friend', true);
                document.getElementById('status').classList.add('connected');
                document.getElementById('status').classList.remove('disconnected');
            });

            conn.on('data', (data) => {
                if (data.type === 'letterSelection') {
                    opponentLetter = data.letter;
                    playerLetter = opponentLetter === 'S' ? 'O' : 'S';
                    displayMessage(`You are ${playerLetter}`, false);
                } else {
                    const cell = document.getElementById(data.cellId);
                    cell.textContent = data.letter;
                }
            });

            conn.on('close', () => {
                displayMessage('You are disconnected with friend', false, true);
                document.getElementById('status').classList.add('disconnected');
                document.getElementById('status').classList.remove('connected');
                console.log("You are disconnected with friend");
            });
        }

        const boardSize = 10; // 10x10 grid
        const board = document.getElementById('board');

        for (let i = 0; i < boardSize; i++) {
            const row = board.insertRow();
            for (let j = 0; j < boardSize; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i}-${j}`;
                cell.addEventListener('click', () => cellClicked(cell));
            }
        }

        function selectLetter(letter) {
            playerLetter = letter;
            opponentLetter = letter === 'S' ? 'O' : 'S';
            displayMessage(`You are ${playerLetter}`, false);
            if (isFirstPlayer && conn) {
                conn.send({ type: 'letterSelection', letter: playerLetter });
            }
        }

        function cellClicked(cell) {
            if (cell.textContent === '') {
                cell.textContent = playerLetter;
                if (conn) {
                    conn.send({ cellId: cell.id, letter: playerLetter });
                }
            }
        }

        function displayMessage(message, isSuccess = false, isError = false) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.innerText = message;
            if (isSuccess) {
                messageElement.classList.add('connected');
            } else if (isError) {
                messageElement.classList.add('disconnected');
            }
            messages.appendChild(messageElement);
            console.log(message);
        }
    </script>
</body>
</html>
