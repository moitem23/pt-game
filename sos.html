<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game {
            margin: 20px auto;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }

        #messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SOS Game</h1>
    <div id="game">
        <table id="board"></table>
    </div>
    <div>
        <input type="text" id="peer-id-input" placeholder="Enter peer ID to connect">
        <button onclick="connectPeer()">Connect</button>
    </div>
    <div id="messages"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
        const peer = new Peer();

        peer.on('open', (id) => {
            document.getElementById('messages').innerHTML = `Your peer ID: ${id}`;
        });

        let conn;

        function connectPeer() {
            const peerId = document.getElementById('peer-id-input').value;
            conn = peer.connect(peerId);
            setupConnection();
        }

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });

        function setupConnection() {
            conn.on('data', (data) => {
                const cell = document.getElementById(data.cellId);
                cell.textContent = data.letter;
            });
        }

        const boardSize = 10; // 10x10 grid
        const board = document.getElementById('board');

        for (let i = 0; i < boardSize; i++) {
            const row = board.insertRow();
            for (let j = 0; j < boardSize; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i}-${j}`;
                cell.addEventListener('click', () => cellClicked(cell));
            }
        }

        function cellClicked(cell) {
            if (cell.textContent === '') {
                const letter = prompt("Enter 'S' or 'O'");
                if (letter === 'S' || letter === 'O') {
                    cell.textContent = letter;
                    if (conn) {
                        conn.send({ cellId: cell.id, letter: letter });
                    }
                } else {
                    alert("Invalid input. Please enter 'S' or 'O'.");
                }
            }
        }
    </script>
</body>
</html>
